
  <div id="demo">
    <ul>
      <li v-for="record in records">

        Name: <span>{{record.name}}</span><br>
        Message: <span>{{record.message}}</span>
      </li>
    </ul>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js"></script>

<!-----------------------------------------------Vue JS-->

  <script type="text/javaScript">
  var apiURL = 'http://nodeguestbook.herokuapp.com/api/data'

  var demo = new Vue({

    el: '#demo',

    data: {

      commits: null
    },

    created: function () {
      this.fetchData()
    },


    methods: {
      fetchData: function () {
        var xhr = new XMLHttpRequest()
        var self = this
        xhr.open('GET', apiURL)
        xhr.onload = function () {
          self.records = JSON.parse(xhr.responseText)
        }
        xhr.send()
      }
    }
  })
  </script>
